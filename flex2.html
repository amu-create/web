<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고정 사이드바 & Flex 숫자</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    .number-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .number-box {
      background-color: #555;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-align: center;
      flex: 1;
    }

    .wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      background-color: #f4f4f4;
      width: 200px;
      padding: 1rem;
      flex-shrink: 0;
    }

    main {
      flex: 1;
      padding: 1rem;
      background-color: #fff;
      overflow-y: auto;
    }

    .main-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .main-box {
      flex: 1 1 calc(10% - 1rem);
      background-color: #ddd;
      text-align: center;
      padding: 1rem;
      border-radius: 6px;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 1rem;
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .footer-box {
      flex: 1;
      background-color: #444;
      text-align: center;
      padding: 0.5rem;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .main-box {
        flex: 1 1 30%;
      }
    }

    @media (max-width: 480px) {
      .main-box {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="number-row">
      <div class="number-box">1</div>
      <div class="number-box">2</div>
      <div class="number-box">3</div>
      <div class="number-box">4</div>
      <div class="number-box">5</div>
      <div class="number-box">6</div>
      <div class="number-box">7</div>
      <div class="number-box">8</div>
      <div class="number-box">9</div>
      <div class="number-box">10</div>
    </div>
  </header>

  <!-- CONTENT -->
  <div class="wrapper">
    <aside>
      <h3>사이드바</h3>
      <ul>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
      </ul>
    </aside>
    <main>
      <h2>메인 콘텐츠 (숫자 1~10)</h2>
      <div class="main-flex">
        <div class="main-box">1</div>
        <div class="main-box">2</div>
        <div class="main-box">3</div>
        <div class="main-box">4</div>
        <div class="main-box">5</div>
        <div class="main-box">6</div>
        <div class="main-box">7</div>
        <div class="main-box">8</div>
        <div class="main-box">9</div>
        <div class="main-box">10</div>
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-row">
      <div class="footer-box">1</div>
      <div class="footer-box">2</div>
      <div class="footer-box">3</div>
      <div class="footer-box">4</div>
      <div class="footer-box">5</div>
      <div class="footer-box">6</div>
      <div class="footer-box">7</div>
      <div class="footer-box">8</div>
      <div class="footer-box">9</div>
      <div class="footer-box">10</div>
    </div>
  </footer>

</body>
</html>
