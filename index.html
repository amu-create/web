<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Cyberpunk Web Page</title>
  <style>
    body {
      background-color: #0f0f0f; /* 딥블랙 배경 */
      color: #00ffe7; /* 네온 블루 텍스트 */
      font-family: 'Orbitron', sans-serif; /* 미래형 폰트 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      font-weight: bolder;
      color: #ff00c8; /* 핑크 네온 컬러 */
      text-shadow: 0 0 15px #ff00c8, 0 0 30px #ff00c8;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 2rem;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }
  
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #ff00c8; /* 핑크 네온 버튼 */
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00c8, 0 0 20px #ff00c8;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #00ffe7; /* 버튼 호버 시 색상 변경 */
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }
    <img class="neon-image" src="images/sample.jpg" alt="Cyberpunk Image">
    /* 애니메이션 효과 */
    body::after {
      content: "";
      position: absolute;
      width: 400%;
      height: 400%;
      background: linear-gradient(45deg, #ff00c8, #00ffe7, #ff00c8, #00ffe7);
      background-size: 400% 400%;
      animation: neonFlow 20s ease infinite;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes neonFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0px 0px 15px #ff00c8, 0px 0px 30px #ff00c8; }
      50% { text-shadow: 0px 0px 25px #ff00c8, 0px 0px 40px #ff00c8; }
    }
    
    footer {
        position: absolute;
        bottom:10px ;
        color:#fff;font-size:.9rem
        ;
    }
