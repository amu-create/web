<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My YouTube Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    header {
      height: 60px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      display: flex;
    }
    nav {
      width: 220px;
      background-color: white;
      border-right: 1px solid #ddd;
      height: calc(100vh - 60px);
      padding: 20px 0;
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      padding: 10px 20px;
      cursor: pointer;
    }
    nav ul li:hover {
      background-color: #eee;
    }
    main {
      flex-grow: 1;
      background-color: #f9f9f9;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .thumbnail {
      background: gray;
      height: 140px;
    }
    .card-content {
      padding: 10px;
    }
    .card-content h4 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .card-content p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div>유튜브 로고</div>
    <input type="text" placeholder="검색" style="width:300px; padding:5px;">
    <div>프로필</div>
  </header>

  <div class="container">
    <nav>
      <ul>
        <li>홈</li>
        <li>Shorts</li>
        <li>구독</li>
        <li>나중에 볼 동영상</li>
        <li>좋아요 표시한 동영상</li>
      </ul>
    </nav>

    <main>
      <div class="card">
        <div class="thumbnail"></div>
        <div class="card-content">
          <h4>동영상 제목</h4>
          <p>채널 이름 • 조회수</p>
        </div>
      </div>
      <div class="card">
        <div class="thumbnail"></div>
        <div class="card-content">
          <h4>동영상 제목</h4>
          <p>채널 이름 • 조회수</p>
        </div>
      </div>
      <div class="card">
        <div class="thumbnail"></div>
        <div class="card-content">
          <h4>동영상 제목</h4>
          <p>채널 이름 • 조회수</p>
        </div>
      </div>
      <!-- 카드 더 추가 가능 -->
    </main>
  </div>
</body>
</html>
