<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Cyberpunk Web Page</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      text-align: center; /* 텍스트 중앙 정렬 */
    }

    h1 {
      font-size: 4rem;
      font-weight: bolder;
      color: #ff00c8;
      text-shadow: 0 0 15px #ff00c8, 0 0 30px #ff00c8;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 2rem;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #ff00c8;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00c8, 0 0 20px #ff00c8;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #00ffe7;
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }

    body::after {
      content: "";
      position: absolute;
      width: 400%;
      height: 400%;
      background: linear-gradient(45deg, #ff00c8, #00ffe7, #ff00c8, #00ffe7);
      background-size: 400% 400%;
      animation: neonFlow 20s ease infinite;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes neonFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0px 0px 15px #ff00c8, 0px 0px 30px #ff00c8; }
      50% { text-shadow: 0px 0px 25px #ff00c8, 0px 0px 40px #ff00c8; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #fff;
      font-size: .9rem;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      max-width: 100%; /* 이미지가 화면을 넘어가지 않도록 */
      width: 80%; /* 화면 너비에 비례해서 이미지 크기 설정 */
      flex-wrap: wrap;
      justify-content: center;
    }

    .neon-image {
      width: 300px; /* 이미지 크기 조정 */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff00c8;
    }

    .geometric-shapes {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .geometric-shapes div {
      position: absolute;
      border: 2px solid #00ffe7;
      opacity: 0.3;
      animation: moveShape 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite, trail 1s ease-out infinite;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      top: 10%;
      left: 10%;
      animation-delay: 0.2s;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 200px solid #00ffe7;
      top: 50%;
      left: 20%;
      animation-delay: 0.5s;
    }

    .square {
      width: 200px;
      height: 200px;
      top: 70%;
      left: 60%;
      animation-delay: 1s;
    }

    .line {
      width: 400px;
      height: 2px;
      top: 80%;
      left: 10%;
      transform: rotate(45deg);
      animation-delay: 1.5s;
    }

    @keyframes moveShape {
      0% { transform: translateX(-200px); opacity: 0.5; }
      100% { transform: translateX(200px); opacity: 0.3; }
    }

    @keyframes trail {
      0% { opacity: 0.3; }
      100% { opacity: 0.1; }
    }

  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => alert('⚡ Welcome to the Cyberpunk World ⚡'));
  </script>
</head>

<body>
  <h1>HELLO CYBERPUNK</h1>
  <h2>펑키한 첫번째 웹페이지</h2>

  <button onclick="alert('네온 세계에 오신 것을 환영합니다!')">Click Me</button>

  <!-- 이미지를 가로로 배치할 div -->
  <div class="image-container">
    <img class="neon-image" src="images/sample.png" alt="Cyberpunk Image">
    <img class="neon-image" src="images/sample.gif" alt="Cyberpunk GIF">
  </div>

  <!-- 기하학적 도형 추가 -->
  <div class="geometric-shapes">
    <div class="circle"></div>
    <div class="triangle"></div>
    <div class="square"></div>
    <div class="line"></div>
  </div>

  <footer>Copyright © Cyberpunk World | All Rights Reserved</footer>
</body>
</html>
