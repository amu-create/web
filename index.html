<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Cyberpunk Web Page</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      font-weight: bolder;
      color: #ff00c8;
      text-shadow: 0 0 15px #ff00c8, 0 0 30px #ff00c8;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 2rem;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #ff00c8;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00c8, 0 0 20px #ff00c8;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #00ffe7;
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }

    .neon-image {
      margin-top: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff00c8;
    }

    body::after {
      content: "";
      position: absolute;
      width: 400%;
      height: 400%;
      background: linear-gradient(45deg, #ff00c8, #00ffe7, #ff00c8, #00ffe7);
      background-size: 400% 400%;
      animation: neonFlow 20s ease infinite;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes neonFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0px 0px 15px #ff00c8, 0px 0px 30px #ff00c8; }
      50% { text-shadow: 0px 0px 25px #ff00c8, 0px 0px 40px #ff00c8; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #fff;
      font-size: .9rem;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => alert('⚡ Welcome to the Cyberpunk World ⚡'));
  </script>
</head>

<body>
  <h1>HELLO CYBERPUNK</h1>
  <h2>펑키한 첫번째 웹페이지</h2>

  <button onclick="alert('네온 세계에 오신 것을 환영합니다!')">Click Me</button>

  <!-- 여기 이미지 추가 -->
  <img class="neon-image" src="images/sample.png" alt="Cyberpunk Image">

  <footer>Copyright © Cyberpunk World | All Rights Reserved</footer>
</body>
</html>
