<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Cyberpunk Web Page</title>
  <style>
    body {
      background-color: #0f0f0f; /* 딥블랙 배경 */
      color: #00ffe7; /* 네온 블루 텍스트 */
      font-family: 'Orbitron', sans-serif; /* 미래형 폰트 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h2 {
      font-size: 3rem;
      font-weight: bolder;
      color: #ff00c8; /* 핑크 네온 컬러 */
      text-shadow: 0 0 10px #ff00c8, 0 0 20px #ff00c8;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.5rem;
      color: #00ffe7;
      text-shadow: 0 0 5px #00ffe7, 0 0 10px #00ffe7;
    }

    /* 애니메이션 효과 */
    body::after {
      content: "";
      position: absolute;
      width: 400%;
      height: 400%;
      background: linear-gradient(45deg, #ff00c8, #00ffe7, #ff00c8, #00ffe7);
      background-size: 400% 400%;
      animation: neonFlow 20s ease infinite;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes neonFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      alert('⚡ Welcome to the Cyberpunk World ⚡');
    });
  </script>
</head>
<body>
  <h2>HELLO CYBERPUNK</h2>
  <h3>미래를 향한 첫 번째 웹 페이지</h3>
</body>
</html>
