<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #111;
      --secondary-color: #333;
      --accent-color: #0071e3;
      --gradient: linear-gradient(90deg, #1d1d1f, #3a3a3c);
      --bg-color: #f2f2f2;
      --white: #fff;
      --gray: #f5f5f7;
      --text: #1d1d1f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text);
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem 2.5rem;
      background-color: var(--white);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: var(--accent-color);
    }

    label {
      display: block;
      margin: 0.8rem 0 0.3rem;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .radio-group, .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-actions {
      text-align: center;
      margin-top: 2rem;
    }

    .btn-save, .btn-cancel, .btn-check {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
    }

    .btn-save {
      background-color: var(--accent-color);
      color: var(--white);
    }

    .btn-cancel {
      background-color: #e0e0e0;
    }

    .btn-check {
      background-color: #ccc;
      margin-left: 0.5rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .id-check-wrap {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>회원 가입</h1>
    <form>
      <label for="userid">ID</label>
      <div class="id-check-wrap">
        <input type="text" id="userid" placeholder="아이디" required />
        <button type="button" class="btn-check" onclick="checkDuplicateId()">중복확인</button>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">암호 다시 입력</label>
      <input type="password" id="confirmPassword" required />

      <label for="name">이름</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="phone">전화번호</label>
      <input type="tel" id="phone" placeholder="010-1234-5678" required />

      <label for="birth">생년월일</label>
      <input type="date" id="birth" required />

      <label>성별</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" required /> 남</label>
        <label><input type="radio" name="gender" value="female" /> 여</label>
      </div>

      <label for="exp">경력</label>
      <input type="number" id="exp" min="0" max="50" placeholder="1" required /> 년

      <label>경험 언어(다수 선택)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="lang" value="Java" /> Java</label>
        <label><input type="checkbox" name="lang" value="Python" /> Python</label>
        <label><input type="checkbox" name="lang" value="JavaScript" /> JavaScript</label>
        <label><input type="checkbox" name="lang" value="C" /> C</label>
        <label><input type="checkbox" name="lang" value="C++" /> C++</label>
      </div>

      <label for="intro">자기소개</label>
      <textarea id="intro" rows="5" placeholder="자기소개 (5줄 이내)"></textarea>

      <label for="blog">블로그 주소</label>
      <input type="text" id="blog" placeholder="https://example.com" />

      <label for="company">소속 회사명</label>
      <select id="company">
        <option value="">선택</option>
        <option value="naver">네이버</option>
        <option value="kakao">카카오</option>
        <option value="line">라인</option>
        <option value="coupang">쿠팡</option>
      </select>

      <div class="form-actions">
        <button type="submit" class="btn-save">저장</button>
        <button type="reset" class="btn-cancel">취소</button>
      </div>
    </form>
  </div>

  <script>
    function checkDuplicateId() {
      const id = document.getElementById("userid").value;
      const dummyIds = ["admin", "test", "user"];
      if (!id) return alert("아이디를 입력해주세요");
      if (dummyIds.includes(id)) {
        alert("이미 사용 중인 ID입니다.");
      } else {
        alert("사용 가능한 ID입니다.");
      }
    }
  </script>
</body>
</html>
