<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --accent-color: #7f00ff;
      --bg-color: #f3f4f6;
      --white: #ffffff;
      --text: #1f2937;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: radial-gradient(circle, var(--primary-color), var(--secondary-color));
      color: var(--text);
      min-height: 100vh;
      padding: 4rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--white);
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      padding: 3rem 3.5rem;
      width: 100%;
      max-width: 800px;
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: conic-gradient(var(--primary-color), var(--secondary-color));
      top: -100px;
      left: -100px;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.3;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 2.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1.5rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 15px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 4px rgba(127, 0, 255, 0.2);
    }

    .id-check-wrap {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .btn-check {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .radio-group, .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .form-actions {
      margin-top: 2.5rem;
      text-align: center;
    }

    .btn-save, .btn-cancel {
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      margin: 0.5rem;
      transition: 0.3s;
    }

    .btn-save {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .btn-cancel {
      background: #e5e7eb;
      color: #111827;
    }

    .btn-save:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>회원 가입</h1>
    <form>
      <label for="userid">ID</label>
      <div class="id-check-wrap">
        <input type="text" id="userid" placeholder="아이디" required />
        <button type="button" class="btn-check" onclick="checkDuplicateId()">중복확인</button>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">암호 다시 입력</label>
      <input type="password" id="confirmPassword" required />

      <label for="name">이름</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="phone">전화번호</label>
      <input type="tel" id="phone" placeholder="010-1234-5678" required />

      <label for="birth">생년월일</label>
      <input type="date" id="birth" required />

      <label>성별</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="남" required /> 남</label>
        <label><input type="radio" name="gender" value="여" /> 여</label>
      </div>

      <label for="exp">경력</label>
      <input type="number" id="exp" min="0" max="50" placeholder="1" required /> 년

      <label>경험 언어(다수 선택)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="lang" value="Java" /> Java</label>
        <label><input type="checkbox" name="lang" value="Python" /> Python</label>
        <label><input type="checkbox" name="lang" value="JavaScript" /> JavaScript</label>
        <label><input type="checkbox" name="lang" value="C" /> C</label>
        <label><input type="checkbox" name="lang" value="C++" /> C++</label>
      </div>

      <label for="intro">자기소개</label>
      <textarea id="intro" rows="5" placeholder="자기소개 (5줄 이내)"></textarea>

      <label for="blog">블로그 주소</label>
      <input type="url" id="blog" placeholder="https://example.com" />

      <label for="company">소속 회사명</label>
      <select id="company">
        <option value="">선택</option>
        <option value="naver">네이버</option>
        <option value="kakao">카카오</option>
        <option value="line">라인</option>
        <option value="coupang">쿠팡</option>
      </select>

      <div class="form-actions">
        <button type="submit" class="btn-save">저장</button>
        <button type="reset" class="btn-cancel">취소</button>
      </div>
    </form>
  </div>

  <script>
    function checkDuplicateId() {
      const id = document.getElementById("userid").value;
      const dummyIds = ["admin", "test", "user"];
      if (!id) return alert("아이디를 입력해주세요");
      if (dummyIds.includes(id)) {
        alert("이미 사용 중인 ID입니다.");
      } else {
        alert("사용 가능한 ID입니다.");
      }
    }
  </script>
</body>
</html>
