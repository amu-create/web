<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>지옥의 회원가입</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff00cc;
      --secondary-color: #3333ff;
      --accent-color: #00ffcc;
      --bg-color: #000;
      --white: #fff;
      --text: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle, var(--primary-color), var(--secondary-color), var(--accent-color));
      background-size: 800% 800%;
      animation: rainbow 10s ease infinite, shake 2s infinite alternate;
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(3px, -2px); }
      50% { transform: translate(-3px, 2px); }
      75% { transform: translate(2px, 3px); }
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 4rem 3rem;
      max-width: 900px;
      width: 100%;
      position: relative;
      box-shadow: 0 0 60px #ff00cc, 0 0 100px #00ffcc;
      animation: spinContainer 10s linear infinite;
    }

    @keyframes spinContainer {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      background: linear-gradient(90deg, #ff0, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% {text-shadow: 1px 0 red, -1px 0 blue;}
      50% {text-shadow: 2px 2px lime, -2px -2px magenta;}
      100% {text-shadow: -1px 0 red, 1px 0 blue;}
    }

    label {
      font-weight: bold;
      margin-top: 1.5rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      box-shadow: 0 0 15px #00ffcc inset;
      transition: 0.3s;
      animation: bounce 2s infinite alternate;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 30px #ff00cc, 0 0 60px #00ffcc;
      transform: scale(1.05);
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }

    .btn-check, .btn-save, .btn-cancel {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: repeating-linear-gradient(45deg, #ff00cc, #00ffff 10px);
      color: white;
      box-shadow: 0 0 15px white;
      animation: hue 3s linear infinite, flying 5s infinite alternate;
    }

    @keyframes hue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes flying {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-30px) rotate(360deg); }
    }

    #particles-js, #iconRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    .radio-group, .checkbox-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .form-actions {
      margin-top: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="iconRain"></div>
  <div class="container">
    <h1>☠️ 미친 회원가입 ☠️</h1>
    <form>
      <label for="userid">ID</label>
      <input type="text" id="userid" placeholder="아이디" required />
      <button type="button" class="btn-check" onclick="checkDuplicateId()">중복확인</button>
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <label for="confirmPassword">암호 다시 입력</label>
      <input type="password" id="confirmPassword" required />
      <label for="name">이름</label>
      <input type="text" id="name" required />
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="phone">전화번호</label>
      <input type="tel" id="phone" placeholder="010-1234-5678" required />
      <label for="birth">생년월일</label>
      <input type="date" id="birth" required />
      <label>성별</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="남" required /> 남</label>
        <label><input type="radio" name="gender" value="여" /> 여</label>
      </div>
      <label for="exp">경력</label>
      <input type="number" id="exp" min="0" max="50" placeholder="1" required /> 년
      <label>경험 언어(다수 선택)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="lang" value="Java" /> Java</label>
        <label><input type="checkbox" name="lang" value="Python" /> Python</label>
        <label><input type="checkbox" name="lang" value="JavaScript" /> JavaScript</label>
        <label><input type="checkbox" name="lang" value="C" /> C</label>
        <label><input type="checkbox" name="lang" value="C++" /> C++</label>
      </div>
      <label for="intro">자기소개</label>
      <textarea id="intro" rows="5" placeholder="자기소개 (5줄 이내)"></textarea>
      <label for="blog">블로그 주소</label>
      <input type="url" id="blog" placeholder="https://example.com" />
      <label for="company">소속 회사명</label>
      <select id="company">
        <option value="">선택</option>
        <option value="naver">네이버</option>
        <option value="kakao">카카오</option>
        <option value="line">라인</option>
        <option value="coupang">쿠팡</option>
      </select>
      <div class="form-actions">
        <button type="submit" class="btn-save">🔥 저장</button>
        <button type="reset" class="btn-cancel">🧨 취소</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 120 },
        color: { value: ["#fff", "#ff00cc", "#00ffff"] },
        shape: { type: "star" },
        size: { value: 3 },
        opacity: { value: 0.7 },
        line_linked: { enable: true, distance: 100, color: "#fff", opacity: 0.5, width: 2 },
        move: { enable: true, speed: 3 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 150, line_linked: { opacity: 1 } },
          push: { particles_nb: 5 }
        }
      },
      retina_detect: true
    });

    function checkDuplicateId() {
      const id = document.getElementById("userid").value;
      const dummyIds = ["admin", "test", "user"];
      if (!id) return alert("아이디를 입력해주세요");
      if (dummyIds.includes(id)) {
        alert("이미 사용 중인 ID입니다.");
      } else {
        alert("사용 가능한 ID입니다.");
      }
    }

    // 🌧 아이콘 비 효과
    const rain = document.getElementById("iconRain");
    setInterval(() => {
      const i = document.createElement("i");
      i.className = "fas fa-star";
      i.style.position = "absolute";
      i.style.left = Math.random() * window.innerWidth + "px";
      i.style.top = "-20px";
      i.style.color = ["#ff0", "#f0f", "#0ff", "#fff"][Math.floor(Math.random()*4)];
      i.style.fontSize = `${Math.random() * 24 + 12}px`;
      i.style.animation = `drop ${Math.random() * 5 + 3}s linear forwards`;
      rain.appendChild(i);
      setTimeout(() => { i.remove(); }, 8000);
    }, 300);

    const style = document.createElement('style');
    style.textContent = `
      @keyframes drop {
        to {
          transform: translateY(${window.innerHeight + 50}px) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
