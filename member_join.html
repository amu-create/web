<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #ff00cc;
      --secondary-color: #3333ff;
      --accent-color: #00ffcc;
      --bg-color: #000000;
      --white: #ffffff;
      --text: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      background-size: 600% 600%;
      animation: backgroundAnimation 10s ease infinite;
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes backgroundAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 30px;
      box-shadow: 0 0 40px var(--accent-color), 0 0 80px var(--primary-color);
      padding: 4rem 3rem;
      width: 100%;
      max-width: 900px;
      position: relative;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 20px var(--accent-color); }
      100% { box-shadow: 0 0 40px var(--primary-color), 0 0 80px var(--secondary-color); }
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      background: linear-gradient(90deg, var(--accent-color), var(--white));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseText 3s infinite;
    }

    @keyframes pulseText {
      0%, 100% { text-shadow: 0 0 10px var(--accent-color); }
      50% { text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color); }
    }

    label {
      font-weight: bold;
      margin-top: 1.5rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      box-shadow: inset 0 0 10px var(--accent-color);
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px var(--primary-color), 0 0 30px var(--accent-color);
    }

    .id-check-wrap {
      display: flex;
      gap: 1rem;
    }

    .btn-check, .btn-save, .btn-cancel {
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--secondary-color);
      transition: 0.3s;
    }

    .btn-check:hover, .btn-save:hover, .btn-cancel:hover {
      transform: scale(1.1) rotate(1deg);
      box-shadow: 0 0 30px var(--accent-color), 0 0 50px var(--primary-color);
    }

    .radio-group, .checkbox-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .form-actions {
      margin-top: 3rem;
      text-align: center;
    }

    /* 배경 입자 효과 */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>🔥 회원 가입 폭발 🔥</h1>
    <form>
      <label for="userid">ID</label>
      <div class="id-check-wrap">
        <input type="text" id="userid" placeholder="아이디" required />
        <button type="button" class="btn-check" onclick="checkDuplicateId()">중복확인</button>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">암호 다시 입력</label>
      <input type="password" id="confirmPassword" required />

      <label for="name">이름</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="phone">전화번호</label>
      <input type="tel" id="phone" placeholder="010-1234-5678" required />

      <label for="birth">생년월일</label>
      <input type="date" id="birth" required />

      <label>성별</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="남" required /> 남</label>
        <label><input type="radio" name="gender" value="여" /> 여</label>
      </div>

      <label for="exp">경력</label>
      <input type="number" id="exp" min="0" max="50" placeholder="1" required /> 년

      <label>경험 언어(다수 선택)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="lang" value="Java" /> Java</label>
        <label><input type="checkbox" name="lang" value="Python" /> Python</label>
        <label><input type="checkbox" name="lang" value="JavaScript" /> JavaScript</label>
        <label><input type="checkbox" name="lang" value="C" /> C</label>
        <label><input type="checkbox" name="lang" value="C++" /> C++</label>
      </div>

      <label for="intro">자기소개</label>
      <textarea id="intro" rows="5" placeholder="자기소개 (5줄 이내)"></textarea>

      <label for="blog">블로그 주소</label>
      <input type="url" id="blog" placeholder="https://example.com" />

      <label for="company">소속 회사명</label>
      <select id="company">
        <option value="">선택</option>
        <option value="naver">네이버</option>
        <option value="kakao">카카오</option>
        <option value="line">라인</option>
        <option value="coupang">쿠팡</option>
      </select>

      <div class="form-actions">
        <button type="submit" class="btn-save">💾 저장</button>
        <button type="reset" class="btn-cancel">❌ 취소</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: ["#ffffff", "#ff00cc", "#00ffff"] },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    function checkDuplicateId() {
      const id = document.getElementById("userid").value;
      const dummyIds = ["admin", "test", "user"];
      if (!id) return alert("아이디를 입력해주세요");
      if (dummyIds.includes(id)) {
        alert("이미 사용 중인 ID입니다.");
      } else {
        alert("사용 가능한 ID입니다.");
      }
    }
  </script>
</body>
</html>
