<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox 회원가입</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;                     /* Flex 적용 */
      justify-content: center;          /* 주축 (row) 정렬 → 가로 중앙 */
      align-items: center;              /* 교차축 정렬 → 세로 중앙 */
      padding: 3vh 5vw;
    }

    .form-wrapper {
      background-color: white;
      padding: 3rem;
      width: 100%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 2rem;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      grid-column: 1 / -1;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h2>회원가입</h2>
      <form>
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="이름 입력" required />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="이메일 입력" required />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호 입력" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">비밀번호 확인</label>
          <input type="password" id="confirm-password" placeholder="비밀번호 다시 입력" required />
        </div>
        <div class="form-group">
          <label for="birth">생년월일</label>
          <input type="date" id="birth" required />
        </div>
        <div class="form-group">
          <label for="phone">전화번호</label>
          <input type="tel" id="phone" placeholder="010-1234-5678" />
        </div>
        <div class="form-group full-width">
          <label for="address">주소</label>
          <input type="text" id="address" placeholder="주소 입력" />
        </div>
        <div class="form-group full-width">
          <label><input type="checkbox" required /> 약관에 동의합니다</label>
        </div>
        <button type="submit">가입하기</button>
      </form>
    </div>
  </div>
</body>
</html>
