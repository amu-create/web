<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이용자 정보</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table id="userTable">
    <caption>이용자 정보</caption>
    <thead>
      <tr>
        <th>아이디</th>
        <th>전화번호</th>
      </tr>
    </thead>
    <tbody>
      <!-- 여기 jQuery로 데이터가 들어올 예정 -->
    </tbody>
  </table>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: 'https://amu-create.github.io/web/members.json',  // ← members.json 주소 정확히!
        method: 'GET',
        dataType: 'json',
        success: function (data) {
          data.forEach(function (user) {
            $('#userTable tbody').append(`
              <tr>
                <td>${user.id}</td>
                <td>${user.phone}</td>
              </tr>
            `);
          });
        },
        error: function () {
          $('#userTable tbody').append('<tr><td colspan="2">데이터를 불러오지 못했습니다.</td></tr>');
        }
      });
    });
  </script>

</body>
</html>
