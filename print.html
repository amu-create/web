<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이용자 정보 관리 시스템</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8f9fa; }
    .container { max-width: 960px; margin: 0 auto; padding: 2rem; }
    h1 { text-align: center; color: #4a6cf7; margin-bottom: 1rem; }
    .search-container { display: flex; justify-content: space-between; margin-bottom: 1rem; gap: 1rem; flex-wrap: wrap; }
    .search-input { flex-grow: 1; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    .btn { padding: 0.5rem 1rem; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    .btn-primary { background-color: #4a6cf7; color: white; }
    .btn-secondary { background-color: #e2e6ea; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #ccc; text-align: left; }
    th { background-color: #f1f3f5; }
    .pagination { display: flex; justify-content: center; margin-top: 1rem; list-style: none; padding: 0; }
    .pagination li { margin: 0 5px; }
    .pagination a { display: block; padding: 0.5rem 0.75rem; border-radius: 5px; text-decoration: none; color: #333; background: #e2e6ea; }
    .pagination a.active { background: #4a6cf7; color: white; }
    .loader { text-align: center; padding: 1rem; }
    .alert { display: none; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; }
    .alert-success { background-color: #d4edda; color: #155724; }
    .alert-danger { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>이용자 정보 관리 시스템</h1>

    <div id="alertMessage" class="alert"></div>

    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="이름이나 전화번호 검색">
      <button id="addUserBtn" class="btn btn-primary">이용자 추가</button>
      <button id="refreshBtn" class="btn btn-secondary">새로고침</button>
    </div>

    <div class="loader" id="loadingIndicator" style="display:none">
      <p>데이터 불러오는 중...</p>
    </div>

    <div class="table-container">
      <table id="userTable">
        <thead>
          <tr>
            <th data-sort="id">아이디</th>
            <th data-sort="phone">전화번호</th>
            <th>작업</th>
          </tr>
        </thead>
        <tbody>
          <!-- 데이터 표시 영역 -->
        </tbody>
      </table>
    </div>

    <ul class="pagination" id="pagination"></ul>
  </div>

  <!-- jQuery 라이브러리 불러오기 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 외부 스크립트 파일 연결 (print.js) -->
  <script src="print.js"></script>
</body>
</html>
